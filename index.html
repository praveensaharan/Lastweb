<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Favourite Sites</title>
    <link rel="shortcut icon" href="Image/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>

  <body>
    <header>
      <ul>
        <li>Home</li>
        <li>About</li>
      </ul>
    </header>
    <main>
      <section>
        <div id="clockContainer">
          <div id="hour"></div>
          <div id="minute"></div>
          <div id="second"></div>
        </div>
        <a href="https://google.com" target="_blank">
          <img src="Image/download.png" alt="Open Google" height="34" /></a
        ><br />
        <a href="https://moodle.iitb.ac.in/" target="_blank">
          <img
            src="Image/Moodle-logo-1200x630.png"
            alt="Open Moodle"
            height="34" /></a
        ><br />
        <a
          href="https://webmail.iitb.ac.in/?_task=mail&_mbox=INBOX"
          target="_blank"
        >
          <img src="Image/325.jpg" alt="Open WEbmail" height="34" /></a
        ><br />
        <a
          href="https://campus.placements.iitb.ac.in/applicant/jobs"
          target="_blank"
          >Open Placements</a
        ><br />
        <a href="https://portal.iitb.ac.in/asc/Login" target="_blank"
          >Open External Asc</a
        ><br />
        <a href="https://asc.iitb.ac.in/acadmenu/" target="_blank"
          >Open Internal Asc</a
        ><br />
        <a href="https://login.microsoftonline.com/login.srf" target="_blank"
          >Open Teams</a
        ><br />
        <a href="https://web.whatsapp.com/" target="_blank">Open Whatsapp</a
        ><br />
        <a href="https://www.youtube.com/" target="_blank">Open Youtube</a
        ><br />
        <a href="https://open.spotify.com/" target="_blank">Open Spotify</a
        ><br />
        <a href="https://www.linkedin.com/feed/" target="_blank">Open Linkdin</a
        ><br />
        <a href="https://drive.google.com/drive/my-drive" target="_blank"
          >Open Drive</a
        ><br />
        <iframe
          src="https://www.bing.com/"
          frameborder="0"
          width="900px"
        ></iframe
        ><br />

        <audio
          src="Video/PSY - GANGNAM STYLE(강남스타일) M_V.mkv"
          controls
        ></audio
        ><br />
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/dYAwK63Aidk"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/kqtD5dpn9C8"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </section>
    </main>
  </body>
</html>
